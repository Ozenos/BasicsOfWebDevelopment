<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Weekly Timetable</title>

    <!-- âœ… Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js" defer></script>
</head>

<body class="bg-[#f6f8fb] text-[#1f2937] font-sans text-[1rem]">
    <!--
    Author: Marius Pozo (after Ville Heikkiniemi)
    Date: 2025-10-24
  -->

    <header class="pt-8 pb-4 bg-[#273e73] text-white text-center">
        <h1 class="text-[1.6rem] m-0 font-bold">Registration Page</h1>
    </header>

    <main class="mx-[15%] pt-4 pb-8 max-[860px]:mx-[5%] max-[640px]:mx-[1%]">
        <!-- Top row split into two blocks -->
        <div class="flex gap-4 mb-4 max-[860px]:flex-col">
            <!-- Student info (30%) -->
            <section
                class="flex-1 basis-[20%] bg-white border border-[#d0d7e2] rounded-[8px] p-3 shadow-[0_2px_10px_rgba(0,0,0,0.04)]"
                aria-label="Student information">
                <h2 class="text-[1.1rem] mb-2 font-bold">Information</h2>
                <p class="m-0"><span class="student-name">Marius Pozo</span></p>
                <p class="mt-2"><span class="student-group">NITS24K</span></p>
            </section>

            <!-- Controls (70%): add course + day marks -->
            <section
                class="flex-1 basis-[80%] bg-white border border-[#d0d7e2] rounded-[8px] p-3 shadow-[0_2px_10px_rgba(0,0,0,0.04)]"
                aria-label="Add course row">
                <h2 class="text-[1.1rem] mb-2 font-bold">Add Information</h2>

                <form id="addInfoForm" novalidate>
                    <div class="grid grid-cols-[100px_1fr] items-center gap-2 my-2">
                        <label for="fullName" class="text-[1rem] text-right pr-2">Full name</label>
                        <input id="fullName" name="fullName" type="text" required
                            class="px-2 py-1.5 border border-[#d0d7e2] rounded-md w-full" />
                    </div>
                    <span id="name-error" class="error-message text-[#fd4444] text-[0.9rem] my-1 mx-2"></span>

                    <div class="grid grid-cols-[100px_1fr] items-center gap-2 my-2">
                        <label for="email" class="text-[1rem] text-right pr-2">Email</label>
                        <input id="email" name="email" type="email" required placeholder="example@email.com"
                            class="px-2 py-1.5 border border-[#d0d7e2] rounded-md w-full" />
                    </div>
                    <span id="email-error" class="error-message text-[#fd4444] text-[0.9rem] my-1 mx-2"></span>

                    <div class="grid grid-cols-[100px_1fr] items-center gap-2 my-2">
                        <label for="tel" class="text-[1rem] text-right pr-2">Phone</label>
                        <input id="tel" name="tel" type="tel" placeholder="06 12 34 56 78"
                            class="px-2 py-1.5 border border-[#d0d7e2] rounded-md w-full" />
                    </div>
                    <span id="phone-error" class="error-message text-[#fd4444] text-[0.9rem] my-1 mx-2"></span>

                    <div class="grid grid-cols-[100px_1fr] items-center gap-2 my-2">
                        <label for="dob" class="text-[1rem] text-right pr-2">Date of birth</label>
                        <input id="dob" name="DoB" type="date" required
                            class="px-2 py-1.5 border border-[#d0d7e2] rounded-md w-full" />
                    </div>
                    <span id="dob-error" class="error-message text-[#fd4444] text-[0.9rem] my-1 mx-2"></span>

                    <hr class="border-0 border-b border-black/10 my-3">

                    <div class="flex items-center gap-2 my-[-0.1rem]">
                        <input id="terms" name="terms" type="checkbox" required />
                        <label for="terms" class="m-0 mb-2">I accept terms and conditions</label>
                    </div>
                    <span id="terms-error" class="error-message text-[#fd4444] text-[0.9rem] my-1 mx-2 block"></span>

                    <div class="flex items-center gap-2 my-[-0.1rem]">
                        <button id="addRowBtn" type="submit"
                            class="px-3 py-2 border border-[#d0d7e2] rounded-md bg-[#f8fafc] hover:bg-[#eef2f7] cursor-pointer">
                            Submit
                        </button>
                        <button id="clearBtn" type="reset"
                            class="px-3 py-2 border border-[#d0d7e2] rounded-md bg-white cursor-pointer hover:bg-[#f8fafc]">
                            Clear
                        </button>
                    </div>
                </form>
            </section>
        </div>

        <!-- Table -->
        <div
            class="bg-white border border-[#d0d7e2] rounded-[8px] p-4 shadow-[0_2px_10px_rgba(0,0,0,0.06)] overflow-x-auto">
            <table class="w-full table-fixed border-collapse text-[1rem]" id="timetable">
                <colgroup>
                    <col class="w-[20%] text-left" />
                    <col class="w-[20%] text-center" />
                    <col class="w-[20%] text-center" />
                    <col class="w-[15%] text-center" />
                    <col class="w-[15%] text-center" />
                    <col class="w-[10%] text-center" />
                </colgroup>
                <thead>
                    <tr>
                        <th class="bg-[#273e73] text-white text-left px-3 py-2 border-b border-[#d0d7e2]">Timestamp</th>
                        <th class="bg-[#273e73] text-white text-center px-3 py-2 border-b border-[#d0d7e2]">Full name</th>
                        <th class="bg-[#273e73] text-white text-center px-3 py-2 border-b border-[#d0d7e2]">Email</th>
                        <th class="bg-[#273e73] text-white text-center px-3 py-2 border-b border-[#d0d7e2]">Phone</th>
                        <th class="bg-[#273e73] text-white text-center px-3 py-2 border-b border-[#d0d7e2]">Date of Birth</th>
                        <th class="bg-[#273e73] text-white text-center px-3 py-2 border-b border-[#d0d7e2]">Terms</th>
                    </tr>
                </thead>
                <tbody class="[&>tr:nth-child(even)]:bg-[#eef3ff]"></tbody>
            </table>
        </div>
    </main>
</body>

</html>
