<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Weekly Timetable</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js"></script>
</head>

<body>
  <!--
    Author: Marius Pozo (after Ville Heikkiniemi)
    Date: 2025-10-24
  -->

  <header class="site-header">
    <h1>Registeration page</h1>
  </header>

  <main class="content">
    <!-- Top row split into two blocks -->
    <div class="top-grid">
      <!-- Student info (30%) -->
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Marius Pozo</span></p>
        <p><span class="student-group">NITS24K</span></p>
      </section>

      <!-- Controls (70%): add course + day marks -->
      <section class="controls" aria-label="Add course row">
        <h2 class="controls-title">Add Information</h2>

        <form id="addInfoForm" novalidate>
          <p class="input-name">Full name</p>
          <div class="form-row">
            <input id="fullName" name="fullName" type="text" required="">
          </div>
          <span id="name-error" class="error-message"></span>

          <p class="input-name">Email</p>
          <div class="form-row">
            <input id="email" name="email" type="email" required="" placeholder="example@email.com">
          </div>
          <span id="email-error" class="error-message"></span>

          <p class="input-name">Phone</p>
          <div class="form-row">
            <input id="tel" name="tel" type="tel" placeholder="06 12 34 56 78">
          </div>
          <span id="phone-error" class="error-message"></span>

          <p class="input-name">Date of birth</p>
          <div class="form-row">
            <input id="dob" name="DoB" type="date" required="">
          </div>
          <span id="dob-error" class="error-message"></span>

          <hr style="border: none; border-bottom: 1px solid rgba(0,0,0,0.1);">
          <div class="form-row">
            <input id="terms" name="terms" type="checkbox" required="">
            <label for="terms" style="margin: 0rem 0rem 0.5rem">I accept terms and conditions</label>
          </div>

          <div class="form-row">
            <button id="addRowBtn" type="submit" class="btn">Submit</button>
            <button id="clearBtn" type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Table -->
    <div class="table-wrap">
      <table class="table" id="timetable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Full name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Date of Birth</th>
            <th>Terms</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>



</body>

</html>
